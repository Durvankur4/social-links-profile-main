<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>

  
  
</head>
<body>

  <div class="container">
    <div class="user-profile">
      <img src="./assets/images/avatar-jessica.jpeg" alt="profile photo">
      <p class="user-name">Jessica Randall</p>
      <p class="user-address">London, United Kingdom</p>
      <p class="user-job">"Front-end developer and avid reader."</p>
    </div>
    <div class="user-links">
      <p class="link">GitHub</p>
      <p class="link">Frontend Mentor</p>
      <p class="link">LinkedIn</p>
      <p class="link">Twitter</p>
      <p class="link">Instagram</p>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
